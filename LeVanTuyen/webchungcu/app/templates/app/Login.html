{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{%static 'app/css/style.css' %}" rel="stylesheet">
        <link href="{%static 'app/css/Login.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="">
        <link rel="stylesheet">
    </head>
    <body>
        <div class="login_page">
            <div class="login_page--item">
                <div class="item-left">
                    <div class="item-head">
                        Welcome To Nhom2 Apartment
                    </div>
                    <div class="item-body">
                        Welcome back! Please login to your account.
                    </div>
    
                    <div class="item-login">
                        <form class="log_form" method="POST" action="{% url 'Login' %}">
                            {% csrf_token %}
                            <input class="log_input" type="phonenumber" name="phonenumber" placeholder="Phone Number">
                            <input class="log_input" type="password" name="password" placeholder="Password">
                            <div class="support_acc">
                                <input class="log_checkbut" type="checkbox" name="remember_me"> Remember me
                                <a class="link_forgot" href="#">Forgot password?</a>
                            </div>
                            <input class="log_button_left" type="submit" value="Login">
                            <input class="log_button_right" type="submit" name = 'signup' value="Sign up">
                        </form>
                    </div>
    
                    <div class="login_footer">
                        <div class="orther_log">
                            <p>Or login with</p>
                        </div>
                        <div>
                            <a class="log_choose" href="#">Facebook</a>
                            <a class="log_choose" href="#">Linkedln</a>
                            <a class="log_choose" href="#">Google</a>
                        </div>
                    </div>
                </div>
                <div class="item-right">
                    <img class="img_log" src="{%static 'app/images/img3.png' %}">
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
