<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="login_page">
        <div class="login_page--item">
            <div class="item-left">
                <div class="item-head">
                    Welcome To Nhom2 Apartment
                </div>
                <div class="item-body">
                    Welcome back! Please login to your account.
                </div>

                <div class="item-login">
                    <form class="log_form">
                        <input class="log_input" type="email" placeholder="Email">
                        <input class="log_input" type="password" placeholder="Password">
                        <div class="support_acc">
                            <input class="log_checkbut" type="checkbox"> Remember me
                            <a class="link_forgot" href="#">Forgot password?</a>
                        </div>
                        <input class="log_button_left" type="submit" value="Login">
                        <input class="log_button_right" type="submit" value="Sign up">
                    </form>
                </div>

                <div class="login_footer">
                    <div class="orther_log">
                        <p>Or login with</p>
                    </div>
                    <div>
                        <a class="log_choose" href="#">Facebook</a>
                        <a class="log_choose" href="#">Linkedln</a>
                        <a class="log_choose" href="#">Google</a>
                    </div>
                </div>
            </div>
            <div class="item-right">
                <img class="img_log" src='images/img3.png'>
            </div>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
